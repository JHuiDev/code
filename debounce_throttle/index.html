<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            background-color: black;
            font-weight: bold;
            font-size: 36px;
            height: 200px;
            line-height: 200px;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button id="btn">stop</button>
    <script src="./debounce_3.js"></script>
    <script src="./throttle_3.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore.js"></script>
    <script>
        var container = document.querySelector('#container');
        var btn = document.querySelector('#btn');
        var d = throttle(mousemove(), 1000);
        console.log(d);
        container.onmousemove = d;
        btn.onclick = function() {
            d.cancel();
            console.log(1);
        }

        function mousemove() {
            var count = 0;
            return function(event) {
                console.log(this);
                console.log(event);
                container.innerHTML = count;
                count++;
            }
        }
    </script>
</body>

</html>
